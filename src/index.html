<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Starter Kit</title>


</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="name_page">Calendar</h1>
      <div class="member_event">
        <select name="" id="">
          <option value="">All members</option>
          <option value="">Maria</option>
          <option value="">Bob</option>
          <option value="">Alex</option>
        </select>
        <button type="button" id="new_event">New event +</button>
      </div>

    </header>
    <table class="table_calendar">
      <tr class="head">
        <th>Name</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>

      </tr>

      <select name="" id="" required></select>

    </table>
  </div>


</body>

</html>
