<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Starter Kit</title>


</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="name_page">Calendar</h1>
      <div class="member_event">
        <select name="members" id="members">
          <option value="All_members">All members</option>
          <option value="Maria">Maria</option>
          <option value="Bob">Bob</option>
          <option value="Alex">Alex</option>
        </select>
        <button type="button" id="new_event">New event +</button>
      </div>

    </header>
    <table class="table_calendar">
      <tbody class="header_part">
        <tr class="head">
          <th>Name</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </tbody>
      <tbody class="main_part_table"></tbody>

      <input type="text" id="members_arr">
      <select name="" id="frg">
        <option value="df">df</option>
        <option value="er">er</option>
        <option value="ty">ty</option>
      </select>
    </table>
  </div>
</body>


</html>
